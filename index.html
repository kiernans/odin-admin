<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <input type="text" class="searchbar">
                <span></span>
                <span></span>

            </div>

                <button>Upload</button>

        </div>
        <div class="sidebar">

        </div>
